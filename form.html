<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Big Bookshelf</title>
</head>

<body>
    <!-- Header-->
    <header class="header">
        <img src="assets/logo.svg" class="logo" alt="BIG BOOKSHELF" />
        </div>
    </header>

    <!-- Main -->
    <main>
        <h1>REGISTER YOUR BOOK</h1>
        <form action="post">
            <fieldset>
                <legend>Book Details</legend>
                <label for="title"><span>Title</span> <input name="title" class="text" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp"/></label>
                <label for="genre"><span>Genre</span> <input name="genre" class="text" placeholder="Your book genre here. E.g. Fantasy"/></label>
                <label for="author"><span>Author</span> <input name="author" class="text" placeholder="Your book author here. E.g. J. K. Rowling"/></label>
                <label for="publisher"><span>Publisher</span> <input ame="publisher" class="text" placeholder="Publisher of the book. E.g. Pustaka Melang"/></label>
                <label for="year-published"><span>Year Published</span> <input name="year-published" class="text" type="number" placeholder="1994"/></label>
                <label for="availability"><span>Availability</span>  <span class="radio-button"><span><input class="radio" name="availability" type="radio"/>Online</span><span><input name="availability" class="radio" type="radio"/>In Store</span><span><input name="availability" class="radio" type="radio"/>Online & In Store</span></span></label>
                <label for="pages"><span>Pages</span> <input name="pages" class="text" placeholder="514" type="number"/></label>
                <label for="language"><span>Language</span> <input name="language" class="text" placeholder="Language used in the book. E.g. English"/></label>

            </fieldset>
            <fieldset>
                <legend>Registree Details</legend>
                <label for="name"><span>Name</span> <input name="name" class="text" placeholder="Language used in the book. E.g. English"/></label>
                <label for="email"><span>Email</span> <input name="email" class="text" type="email" placeholder="Your email. E.g. l.yeon@email.com"/></label>
                <div class="checkbox"><input name="terms-agreement" type="checkbox"/><span>I hereby agree to follow all rules and confirmed that all details are accurate</span></div>
                <button id="save-button">SAVE YOUR BOOK</button>
            </fieldset>
        </form>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="top-footer">
          <img src="assets/logo.svg" class="logo-footer" alt="BIG BOOKSHELF" />
          <ul class="footer-icons">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
          </ul>
        </div>
      </footer>
</body>
</html>
